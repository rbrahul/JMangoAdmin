@import java.util
@(databases: util.ArrayList[String], collections: util.ArrayList[String])

<nav class="navbar-side" role="navigation">
    <div class="navbar-collapse sidebar-collapse collapse">
        <ul id="side" class="nav navbar-nav side-nav">
            <li class="panel">
                <a href="javascript:;" data-parent="#side" data-toggle="collapse" class="accordion-toggle" data-target="#charts">
                    Databases
                </a>
                <ul class="collapse nav" id="charts">
                    @for(name <- databases) {
                        <li><a href="/database/@name"> @name</a></li>
                    }
                </ul>
            </li>

            <li class="panel">
                <a href="javascript:;" data-parent="#side" data-toggle="collapse" class="accordion-toggle" data-target="#forms">
                    Collections
                </a>
                <ul class="collapse nav in" id="forms">
                @for(name <- collections) {
                    <li><a href="/collection/@name"> @name</a></li>
                }
                </ul>
            </li>
        </ul>
    </div>
</nav>
