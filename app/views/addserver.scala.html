@(message: String)

<!DOCTYPE html>
<html lang="en">
    @head()

<body class="login">

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-banner text-center">
                    <h1>JMangoAdmin - Add Server</h1>
                    @if(message != null && !message.isEmpty) {
                        <h4 style="color: #229772;">[ @message ]</h4>
                    }
                </div>

                <div class="portlet portlet-green">
                    <div class="portlet-body">
                        <form accept-charset="UTF-8" role="form" method="post" action="" enctype="application/x-www-form-urlencoded">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Server Address ( default : localhost )" name="server-address" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Server Port ( default : 27017 )" name="server-port" type="text">
                                </div>

                                <input class="btn btn-lg btn-green btn-block" type="submit" name="add-btn" value="Add">
                                <a class="btn btn-lg btn-green btn-block" href="@routes.IndexController.index()">Home</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    @tail()
</body>
</html>
